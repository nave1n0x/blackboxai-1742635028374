<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Sound Analysis - Test Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto py-4 px-6">
            <h1 class="text-2xl md:text-3xl font-semibold text-gray-800">Heart Sound Analysis</h1>
            <p class="text-gray-600 mt-1">Professional heart sound analysis in your pocket</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-8 px-6">
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Audio Recorder Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-microphone text-blue-500 mr-2"></i>
                    Record Heart Sound
                </h2>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors">
                    Start Recording
                </button>
            </div>

            <!-- Audio Upload Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-upload text-green-500 mr-2"></i>
                    Upload Heart Sound
                </h2>
                <input type="file" accept="audio/*" class="block w-full text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
            </div>
        </div>

        <!-- Results Section -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">
                <i class="fas fa-heart-pulse text-red-500 mr-2"></i>
                Analysis Results
            </h2>
            <div class="bg-gray-50 p-4 rounded-lg">
                <p class="text-gray-600">No analysis results available yet. Record or upload a heart sound to begin analysis.</p>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-6 px-6">
            <p class="text-center text-gray-600">Â© 2024 Heart Sound Analysis. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
